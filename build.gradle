apply plugin: 'java'
apply plugin: 'maven'

group = 'org.jonasfagundes'
version = '2014.03.02'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.apache.commons:commons-lang3:3.1'
  compile 'org.slf4j:slf4j-api:1.7.2'
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file:///home/jonas/projects/jf/mvn-repo")
    }
  }
}
